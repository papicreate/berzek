name: Build (Emscripten) and deploy to Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install emsdk and set environment variables
        run: |
          git clone https://github.com/emscripten-core/emsdk.git emsdk
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          # Source the env file and append the path variables to GITHUB_ENV for use in *subsequent* steps
          source emsdk_env.sh
          # Use ">>" to append the current PATH and EMSDK variables to GITHUB_ENV
          echo "PATH=$PATH" >> $GITHUB_ENV
          echo "EMSDK=$EMSDK" >> $GITHUB_ENV
          echo "EM_CONFIG=$EM_CONFIG" >> $GITHUB_ENV
          echo "BINARYEN_ROOT=$BINARYEN_ROOT" >> $GITHUB_ENV

      - name: Build SFML for Emscripten (optional)
        run: |
          # The environment variables are now available in this step
          git clone --depth=1 https://github.com/SFML/SFML.git sfml
          mkdir -p sfml/build && cd sfml/build
          # Ensure emcmake and emmake are in the PATH and use them
          emcmake cmake .. -DCMAKE_BUILD_TYPE=Release -DSFML_BUILD_AUDIO=OFF -DSFML_BUILD_NETWORK=OFF -DSFML_INSTALL_PREFIX=$(pwd)/../install
          emmake make -j$(nproc)
          emmake make install

      - name: Configure & build project with Emscripten
        run: |
          # The environment variables are available here too
          mkdir -p build
          emcmake cmake -S . -B build -DSFML_DIR=$(pwd)/sfml/install/lib/cmake/SFML
          emmake make -C build -j$(nproc)

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: build/web

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
